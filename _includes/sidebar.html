<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h2>{{ site.title }}</h2>
      <p class="sidebar-description">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li>
        <a href="/">
        <i class="fa fa-home fa-lg fa-fw"></i>
        </a>
      </li>
      <li>
		<a href="{{ site.BASE_PATH}}/{{ site.links.about }}">
		<i class="fa fa-info fa-lg fa-fw"></i>
		</a>
	  </li>
    
		{% if site.author.github %}
	  <li>
		<a href="https://github.com/{{ site.author.github }}">
		<i class="fa fa-github-alt fa-lg fa-fw"></i>
		</a>
	  </li>
	</ul>  
	<ul class="sidebar-nav">
		{% endif %}
		{% if site.author.twitter %}
	  <li>
		<a href="https://twitter.com/{{ site.author.twitter }}">
		<i class="fa fa-twitter fa-lg fa-fw"></i>
		</a>
  	  </li>
		{% endif %}
		{% if site.author.email %}
	  <li>
		<a href="mailto:{{ site.author.email }}">
		<i class="fa fa-envelope fa-lg fa-fw"></i>
		</a>
	  </li>
    	{% endif %}
		{% if site.author.linkedin %}
	  <li>
        <a href="https://linkedin.com/{{ site.author.linkedin }}">
		<i class="fa fa-linkedin fa-lg fa-fw"></i>
		</a>
	  </li>
		{% endif %}
	</ul>


    <p class="sidebar-description">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
