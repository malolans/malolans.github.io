---
layout: default
---
<h1>Posts tagged with: {{ page.tag }}</h1>

<div class="post">
</div>
{% for post in page.posts %}
<div class="">
	<h2 class="post-title">
  		<a href="{{ post.url }}">
			{{ post.title }}
  		</a>
	</h2>
  	<span class="post-date">Posted on {{ post.date | date_to_long_string }} with Tags: {{ post | tags }}</span>
</div>
{% endfor %}
